language: python

python:
- "2.7"

# The secure env variables are: GEMFURY_KEY
env:
  global:
    - secure: ""

addons:
  apt:
    packages:
      - thrift
      - tree

install: 
  - echo "pip install --extra-index-url https://pypi.fury.io/$GEMFURY_KEY/silver-saas/ -r requirements.txt"
  - pip install coveralls
  - pip install coverage
  - pip install --extra-index-url "https://pypi.fury.io/$GEMFURY_KEY/silver-saas/" -r requirements.txt

before_script:
  - mkdir thriftgen
  - thriftplus --gen py --base=src --out=thriftgen
  - tree

script: coverage run --source=easyrpc --module unittest discover --verbose

after_success:
  - coveralls

deploy:
  skip_cleanup: true
  provider: script
  script: bin/togemfury.sh

sudo: false
